<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!--font awesome cdn-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		/>
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/owl.carousel.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="css/owl.carousel.theme.default.min.css" />
		<link rel="stylesheet" href="css/jquery.style.css" />
		<link rel="stylesheet" href="css/jquery.modal.video.css" />
		<link rel="stylesheet" href="css/nice.select.css" />
		<link rel="stylesheet" href="css/linearicons.css" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/Responsive.css" rel="stylesheet" />

		<title>Tutorial 129</title>
	</head>
	<body>
		<div class="booking-area">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="booking-text">
							<img src="assets/image/separator.png" class="sep-top" alt="" />
							<h1>The Hotel Name</h1>
							<p>The Hotel Description</p>
							<img
								src="assets/image/separator2.png"
								class="sep-bottom"
								alt=""
							/>
						</div>
						<div class="booking-form">
							<form action="index.html">
								<div class="row">
									<div class="col-md-3">
										<div class="booking-form-element">
											<label for="check-in">Check-in</label>
											<select name="check-in" id="checkIn">
												<option value="31.08.2017">31.08.2017</option>
												<option value="01.09.2018">01.09.2018</option>
												<option value="02.10.2019">02.10.2019</option>
												<option value="03.11.2020">03.11.2020</option>
											</select>
										</div>
									</div>
									<div class="col-md-3">
										<div class="booking-form-element">
											<label for="check-out">Check-out</label>
											<select name="check-out" id="checkOut">
												<option value="31.08.2017">31.08.2017</option>
												<option value="01.09.2018">01.09.2018</option>
												<option value="02.10.2019">02.10.2019</option>
												<option value="03.11.2020">03.11.2020</option>
											</select>
										</div>
									</div>
									<div class="col-md-3">
										<div class="booking-form-element">
											<label for="guest">Guest</label>
											<select name="guest" id="guest">
												<option value="31.08.2017">31.08.2017</option>
												<option value="01.09.2018">01.09.2018</option>
												<option value="02.10.2019">02.10.2019</option>
												<option value="03.11.2020">03.11.2020</option>
											</select>
										</div>
									</div>
									<div class="col-md-3">
										<div class="booking-form-element">
											<input type="submit" value="Make a Reservation" />
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<script src="js/jquery.masonry.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.isotop.min.js"></script>
		<script src="js/jquery.modal.video.js"></script>
		<script src="js/jquery.nice.select.js"></script>
		<script src="js/headroom.min.js"></script>
		<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
		<script src="js/ytb.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
