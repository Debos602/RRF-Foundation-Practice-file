<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
			document.getElementsByTagName("html")[0].className += " js";
		</script>

		<!--font awesome cdn-->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			rel="stylesheet"
		/>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="css/fontawesome.min.css" rel="stylesheet" />
		<link href="css/owl.carousel.css" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/Responsive.css" rel="stylesheet" />

		<title>Tutorial 58</title>
	</head>
	<body>
		<!--AIzaSyAINFvGlrKp8y8XI4gBdUXKNke0cm8k8SY-->
		<div class="section-padding">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div id="googleMap" style="width: 100%; height: 500px"></div>
						<script>
							function myMap() {
								var mapProp = {
									center: new google.maps.LatLng(23.7810672, 90.2548755),
									zoom: 12,
									scrollWheel: false,
									styles: [
										{
											elementType: "geometry",
											stylers: [{ color: "#242f3e" }],
										},
										{
											elementType: "labels.text.stroke",
											stylers: [{ color: "#242f3e" }],
										},
										{
											elementType: "labels.text.fill",
											stylers: [{ color: "#746855" }],
										},
										{
											featureType: "water",
											elementType: "geometry",
											stylers: [{ color: "#ededed" }],
										},

										{
											featureType: "road",
											elementType: "geometry",
											stylers: [{ color: "f3d19c" }],
										},
									],
								};
								var map = new google.maps.Map(
									document.getElementById("googleMap"),
									mapProp
								);
							}
						</script>
						<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAINFvGlrKp8y8XI4gBdUXKNke0cm8k8SY&callback=myMap"></script>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/owl.carousel.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
